<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab6 - Simplication Drawing</title>
    <!-- Link the Leaflet js and css files files -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
        integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
        crossorigin="" />
    <script type="text/javascript" src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <!-- Turf.js file-->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    <!-- Link to our stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="topdiv">
        <h1>Lab 6 - Simplification Drawing</h1>
    </div>
    <div class="buttons-container">
        <button class="color-green" onclick="startdrawing()">Start Drawing</button>
        <button class="color-red" onclick="stopdrawing()">Stop Drawing</button>
        <button class="color-gold" onclick="simplify()">Simplified</button>
        <button class="color-red" onclick="remove()">Remove</button>
    </div>
    <div class="tolerance-container">
        <label> Enter simplification tolerance:</label><input type="text" id="tol" placeholder="Default: 0.004" />
    </div>
    <div id="map"></div>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
